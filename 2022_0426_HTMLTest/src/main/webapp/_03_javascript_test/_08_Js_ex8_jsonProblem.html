<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var pArray = [ {
		"name" : "일길동",
		"age" : 21,
		"addr" : "서울시 마포구 서교동"
	}, {
		"name" : "이길동",
		"age" : 22,
		"addr" : "서울시 마포구 노고산동"
	}, {
		"name" : "삼길동",
		"age" : 23,
		"addr" : "서울시 마포구 동교동"
	}, {
		"name" : "사길동",
		"age" : 24,
		"addr" : "서울시 마포구 합정동"
	}, {
		"name" : "오길동",
		"age" : 25,
		"addr" : "서울시 마포구 망원동"
	} ];

	window.onload = function() {
		var html = "<table border = '1'>"
		html += "<tr><th>순번</th><th>이름</th><th>나이</th><th>주소</th></tr>"
		for(var i = 0; i<pArray.length;i++){
			html += "<tr><th>"+(i+1)+"</th><th>"+pArray[i].name+"</th><th>"+pArray[i].age+"</th><th>"+pArray[i].addr+"</th></tr>"
		}
		html = html + "</table>"

		document.getElementById("disp").innerHTML = html;
	};
</script>
</head>
<body>

	<div id="disp"></div>

</body>
</html>
