<!DOCTYPE html>

<script type="text/javascript">
	function send1(){
		// 현재 문서 (document) 내에 존재하는 form 정보를 구하는 객체
		// forms: 문서내 form 정보를 배열에 저장
		var f = document.forms[0];
		// id 값을 얻어오고 공백을 제거하기
		var id = f.id.value.trim();
		var pwd = f.pwd.value.trim();
		
		if(id ==''){
			alert("아이디를 입력하세요");
			f.id.value='';
			f.id.focus();
			return;
		}
		if(pwd ==''){
			alert("비밀번호를 입력하세요");
			f.pwd.value='';
			f.pwd.focus();
			return;
		}
		
		
		f.action = ""; // 전송대상
		f.method = "POST" // 전송방식(get/post)
		f.submit(); // 전송함수 (주의!!!!!!!!!!!!!!!!)
		
	}
