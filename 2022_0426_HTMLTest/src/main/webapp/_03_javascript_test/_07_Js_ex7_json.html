<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// JSON이란? javascript Object Notation (자바스크립트 객체 표현법)
	// 형식: {'변수1': 값1, '변수2': 값2, '변수3':값3 ...} (key:value)

	// 선언하기		
	var p = {
		"name" : "일길동",
		"age" : "30",
		"tel" : "010-1111-1234"
	};

	// 사용하기
	var key = 'tel';
	document.write("이름: " + p.name + "<br>");
	document.write("나이: " + p['age'] + "<br>");
	document.write("전화번호: " + p[key] + "<br>"); // 읽어올 키가 변수일 때 사용

	// 복합적인 데이터를 전달하기
	var p1 = {
		"name" : {
			"lastName" : "홍",
			"firstName" : "길동",
			"fullName" : "홍길동"
		},
		"tel" : {
			"home" : "02-123-2345",
			"office" : "02-321-5432",
			"cellphone" : "010-123-2211"
		},
		"hobby" : [ "운동", "독서", "게임", "공부" ]
	};

	//윈도우 초기화 이벤트
	window.onload = function() {
		//성씨 넣기
		document.getElementById("lastName").innerHTML = p1.name.lastName;
		document.getElementById("firstName").innerHTML = p1.name.firstName;
		document.getElementById("fullName").innerHTML = p1.name.fullName;

		document.getElementById("home").innerHTML = p1.tel.home;
		document.getElementById("office").innerHTML = p1.tel.office;
		document.getElementById("cellphone").innerHTML = p1.tel.cellphone;
		
		for(var i = 0; i<p1.hobby.length;i++){
		document.getElementsByClassName("hobby")[i].innerHTML = p1.hobby[i]+" ";
			
		}
	};
</script>

</head>
<body>
	<table border="1" width="400">
		<tr>
			<th rowspan="3" width="20%">성명</th>
			<th width="20%">성</th>
			<td><span id="lastName">이름</span></td>
		</tr>

		<tr>
			<th>이름</th>
			<td><span id="firstName">이름</span></td>
		</tr>
		<tr>
			<th>전체</th>
			<td><span id="fullName">이름</span></td>
		</tr>

		<tr>
			<th rowspan="3" width="20%">전화번호</th>
			<th width="20%">집</th>
			<td><span id="home">집</span></td>
		</tr>

		<tr>
			<th>사무실</th>
			<td><span id="office">사무실</span></td>
		</tr>
		<tr>
			<th>휴대폰</th>
			<td><span id="cellphone">휴대폰</span></td>
		</tr>

		<tr>
			<th colspan="2" width="20%">취미</th>
			<td><span class="hobby">취미</span><span class="hobby">취미</span><span class="hobby">취미</span><span class="hobby">취미</span></td>
		</tr>

	</table>










</body>
</html>
