<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 배열</title>
<script type="text/javascript">
// 배열선언
var sidoArray = ['서울','경기','인천','대전','대구','부산','광주','목포'];
document.write("sidoArray's length = " + sidoArray.length+"<br>");

for(var i = 0; i<sidoArray.length; i++){
	document.write("sidoArray["+ i + "]=" + sidoArray[i]+ "<br>");
}

var fruitArray = new Array();
document.write("fruitArray.length = "+ fruitArray.length + "<br>");
fruitArray[0] = '참외';
fruitArray[1] = '수박';
fruitArray[2] = '딸기';
fruitArray[3] = '포도';
document.write("fruitArray.length = "+ fruitArray.length + "<br>");

</script>



</head>
<body>

</body>
</html>
