<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check_id(){
	alert('아이디체크');
	document.getElementById("id");
}

</script>
</head>
<body>
	<!-- 
	Form Tag
	서버로 데이터를 묶어서 전송할 목적 
	속성 (Attribute)
	- Action="" = 전송대상(생략시 자신의 페이지에 전송)
	- method="GET or POST" = 전송방식(생략시 GET방식으로 전송) // GET방식: 전달데이터가 URL주소에 Query 형식으로 전달된다.   
	-->
	<form action="" method="GET">
		이 름:<input name="name" id="name"><br> <!-- inline 이기 때문에 줄바꿈시 <br> 해주어야한다. -->
		아이디:<input name="id" id="id"><input type="button" value="중복확인" onclick="check_id();"><br>
		패스워드:<input type="password" name="pwd"><br>
		<!-- radio 사용시에는 name을 동일하게 부여해야 그룹화가 된다 -->
		성 별:<input type="radio" name="gender" value="female" checked="checked">여자
			 <input type="radio" name="gender" value="male">남자
		<br>
		<!-- 
		name 변수명을 똑같이 주면 그룹화가 된다. 
		이름이 같은 정보는 서버 수신시 체크된 정보만 배열로 받는다.
		 -->
		취 미:<input type="checkbox" name="hobby" value="독서">독서
			<input type="checkbox" name="hobby" value="게임">게임
			<input type="checkbox" name="hobby" value="강아지동영상감상">강아지동영상감상
			<input type="checkbox" name="hobby" value="운동">운동
		<br>
		<!-- text는 입력하지 않아도 서버로 넘어간다. -->
		친 구1:<input type="text" name="friend"><br>
		친 구2:<input type="text" name="friend"><br>
		친 구3:<input type="text" name="friend"><br>
		친 구4:<input type="text" name="friend"><br>
		
		<!-- 콤보박스 역할을 하는 select tag -->
		혈액형:<select name="bloodtype">
			<option value="A">A형</option>
			<option value="B">B형</option>
			<option value="O">O형</option>
			<option value="AB">AB형</option>
		</select>
		<br>
		<!--  파일 업로드는 POST방식에서만 가능하다. -->
		첨부파일(사진):<input type="file" name="photo"><br>
		
		<!-- textarea사이에 공백이나 엔터가 있으면 반영된다. -->
		자기소개:<br><textarea rows="5" cols="40" name="profiletext"></textarea><br>
		
		<hr>
		웹표준을 준수하지 않는 컨트롤
		<hr>
		색상:<input type="color" name="mycolor" value="색상선택"><br>
		생년월일:<input type="date" name="birthday"><br>
		
		
		<hr>
		<!-- submit: 지정된 전송대상으로 전송한다 -->
		<input type="submit" value="전송">
		<!-- reset: 입력값을 초기화한다 -->
		<input type="reset" value="취소">
		
		
	
	</form>
	
	
</body>
</html>
