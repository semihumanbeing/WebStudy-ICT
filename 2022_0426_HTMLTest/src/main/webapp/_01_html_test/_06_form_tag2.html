<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check_id(){
	alert('아이디체크');
	document.getElementById("id");
}

</script>

</head>
<body>
	<!-- 
	Form Tag
	서버로 데이터를 묶어서 전송할 목적 
	속성 (Attribute)
	- Action="" = 전송대상(생략시 자신의 페이지에 전송)
	- method="GET or POST" = 전송방식(생략시 GET방식으로 전송) // GET방식: 전달데이터가 URL주소에 Query 형식으로 전달된다.   
	-->
	<table>
		<form action="" method="GET">
		<tr>
		<!-- inline 이기 때문에 줄바꿈시 <br> 해주어야한다. -->
		<th>이 름:</th> 
		<td><input name="name" id="name"></td> 
		</tr>
		
		<tr>
		<th>아이디:</th>
		<td><input name="id" id="id">
		<input type="button" value="중복확인" onclick="check_id();"></td>
		</tr>
		
		<tr>
		<th>비 번:</th>
		<td><input type="password" name="pwd"></td>
		</tr>
		
		<!-- radio 사용시에는 name을 동일하게 부여해야 그룹화가 된다 -->
		<tr>
		<th>성 별:</th>
		<td><input type="radio" name="gender" value="female" checked="checked">여자
			 <input type="radio" name="gender" value="male">남자
		</td>
		</tr>
		
		<!-- 
		name 변수명을 똑같이 주면 그룹화가 된다. 
		이름이 같은 정보는 서버 수신시 체크된 정보만 배열로 받는다.
		 -->
		<tr>
		<th>취 미:</th>
		<td><input type="checkbox" name="hobby" value="독서">독서
		<input type="checkbox" name="hobby" value="게임">게임
		<input type="checkbox" name="hobby" value="강아지동영상감상">강아지동영상감상
		<input type="checkbox" name="hobby" value="운동">운동</td>
		</tr>
		
		<!-- text는 입력하지 않아도 서버로 넘어간다. -->
		<tr>
		<th>친 구1:</th>
		<td><input type="text" name="friend"></td>
		</tr>
		
		<tr>
		<th>친 구2:</th>
		<td><input type="text" name="friend"></td>
		</tr>
		
		<tr>
		<th>친 구3:</th>
		<td><input type="text" name="friend"></td>
		</tr>
		
		<tr>
		<th>친 구4:</th>
		<td><input type="text" name="friend"></td>
		</tr>
		
		<!-- 콤보박스 역할을 하는 select tag -->
		<tr>
		<th>혈액형:</th>
		<td><select name="bloodtype">
			<option value="A">A형</option>
			<option value="B">B형</option>
			<option value="O">O형</option>
			<option value="AB">AB형</option>
		</select> </td>
		</tr>
		
		<!--  파일 업로드는 POST방식에서만 가능하다. -->
		<tr>
		<th>첨부파일(사진):</th>
		<td><input type="file" name="photo"></td>
		</tr>
		
		<!-- textarea사이에 공백이나 엔터가 있으면 반영된다. -->
		<tr>
		<th>자기소개:</th>
		<td><textarea rows="5" cols="27" name="profiletext"></textarea></td>
		</tr>
		
		<tr>
		<th colspan="8"><hr>
		웹표준을 준수하지 않는 컨트롤
		<hr></th>
		</tr>
		
		<tr>
		<th>색상:</th>
		<td><input type="color" name="mycolor" value="색상선택"></td>
		</tr>
		
		<tr>
		<th>생년월일:</th>
		<td><input type="date" name="birthday"></td>
		</tr>
		
		<tr>
		<td colspan="8"><hr></td></tr>
		<tr>
		<!-- submit: 지정된 전송대상으로 전송한다 -->
		<td><input type="submit" value="전송">
		<!-- reset: 입력값을 초기화한다 -->
		<input type="reset" value="취소"></td>
		</tr>
		
	
	</form>
	</table>
	
</body>
</html>
