<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
<style type="text/css">
table {
	width: 700px;
}
</style>
</head>
<body>
<table border="1">
		<caption>::::게시판::::</caption>
		<!-- 제목 -->
		<tr>
			<th width="10%">번호</th>
			<th width="50%">제목</th>
			<th width="20%">작성자명</th>
			<th width="20%">조회수</th>
		</tr>

		<!-- 내용 -->
		<tr>
			<th>1</th>	<!-- 테이블 데이터 -->
			<th>오늘은 안덥네..</th> <!-- 테이블 데이터 -->
			<th>일길동</th>	<!-- 테이블 데이터 -->
			<th>10</th>	<!-- 테이블 데이터 -->
		</tr>
		<tr>
			<th>2</th>	<!-- 테이블 데이터 -->
			<th>오늘 연예인 봤다.</th> <!-- 테이블 데이터 -->
			<th>곽도원</th>	<!-- 테이블 데이터 -->
			<th>207</th>	<!-- 테이블 데이터 -->
		</tr>
		<tr>
			<th>3</th>	<!-- 테이블 데이터 -->
			<th>나중에 JSTL사용해서 반복문으로 채우기</th> <!-- 테이블 데이터 -->
			<th>개발자</th>	<!-- 테이블 데이터 -->
			<th>849</th>	<!-- 테이블 데이터 -->
		</tr>

</table>
</body>
</html>
