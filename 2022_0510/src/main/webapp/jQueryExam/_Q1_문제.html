<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	
	
	// 배경이 켜진 상태정보
	var bRedOn = false;
	var bBlueOn = false;
	
	function displayState(){
		var stateMessage = "Red State: "+ (bRedOn ? "켜짐" : "꺼짐") + " / ";
		stateMessage += "Blue State: " + (bBlueOn ? "켜짐":"꺼짐");
		$("#disp").html(stateMessage);
	}
	
	//JQuery초기화
	$("document").ready(function() {
		//각 버튼이벤트처리
		$("#btn1").click(function() {
			$("tr:even").css("background", "red");
			bRedOn = true;
			displayState();
			//$("#disp").html("홀수행 배경 빨강");
		})
		$("#btn2").click(function() {
			$("tr:even").css("background","white");
			bRedOn = false;
			displayState();
		})
		$("#btn3").click(function() {
			$("tr:odd").css("background", "blue");
			bBlueOn = true;
			displayState();
		})
		$("#btn4").click(function() {
			$("tr:odd").css("background", "white");
			bBlueOn = false;
			displayState();
		})

	})
</script>
</head>
<body>

	<input type="button" value="홀수행배경 빨강" id="btn1">
	<input type="button" value="홀수행배경 제거" id="btn2">
	<input type="button" value="짝수행배경 파랑" id="btn3">
	<input type="button" value="짝수행배경 제거" id="btn4">

	<div id="disp">작업상황표시</div>

	<table border='1' width='500'>
		<tr>
			<td>하나</td>
		</tr>
		<tr>
			<td>둘</td>
		</tr>
		<tr>
			<td>셋</td>
		</tr>
		<tr>
			<td>넷</td>
		</tr>
		<tr>
			<td>다섯</td>
		</tr>
		<tr>
			<td>여섯</td>
		</tr>

	</table>
</body>
</html>
